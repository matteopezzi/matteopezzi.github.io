<body>
    <!-- mettre ici le HTLM
        Exercice 14 : Créer une page web comportant une phrase, dont un groupe de mots, de couleur noire au chargement, doit prendre la couleur :

 vert (#009900) en réponse à un click ;

	<br>
    <p>prima frase non colorata</p>
    <p class="red">frase rossa</p>
    <p>terza frase non colorata<p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        // mettre ici le Javascript
        $(document).ready(function () {
            $("p").click(function () {
                $(".red").css("color","#009900");
            });
            $("p").dblclick(function () {
                $(".red").css("color","#0000ff");
            
           });
        });
    </script>
</body>
