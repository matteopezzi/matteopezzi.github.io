<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>c7ex9</title>
    <meta name="description" content="The HTML5 and JQuery basic page">
    <meta name="author" content="Arnaud Renard">
    <style>
        /* mettre ici le CSS */
        .rectangle{background:red;width:700px; height:200px; color: grey;padding:5px;}
        .rectangleVert{background: green;}
    </style>
</head>

<body>
    <!-- mettre ici le HTLM
   Créez un texte qui s'agrandit au clic. Si on reclique dessus, il reprend sa taille d'origine. Indices :  Un texte est généralement un paragraphe  Quand on parle d’un élément à deux états, on passe généralement par un toggle
    -->
    <a href='../index.html'><h2>Accueil</h2></a>
	<br><a href='./chapitre7.html'><h4>Retour chapitre 7</h4></a>
	<br>
    <button id='button1'>button1</button>
    <button id='button2'>button2</button>
    <button id='button3'>button3</button>
    <button id='button4'>button4</button>
    <button id='button5'>button5</button>
    <div class='rectangle'>
        <p> prima riga</p>
        <p>bla bla bla .....</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        // mettre ici le Javascript
        $(document).ready(function () {
            $('#button1').click(function () {
                $(".rectangle").css("height","500px");
            });
            $('#button2').click(function() {
                $(".rectangle").toggleClass("rectangleVert");
            });
            $('#button3').click(function() {
                $(".rectangle").removeClass("rectangleVert");
            });
            $('#button4').click(function() {
                $(".rectangle").hide();
            });
            $('#button5').click(function() {
                $(".rectangle").show();
            });
        });
    </script>
</body>

</html>
