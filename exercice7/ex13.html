    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        // mettre ici le Javascript
        $(document).ready(function () {
            $("p").click(function () {
                $("p").css("font-weight", "bold");
            });
            $("p").dblclick(function () {
                $("p").css("font-style", "italic");

            });
        });
    </script>
